<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <div class="questionOne">
            <label>Question 1. How much is 5+4?</label>
            <input type="radio" name="questionOne">2
            <input type="radio" name="questionOne">10
            <input type="radio" name="questionOne">54
            <input type="radio" name="questionOne" class="rightAnswerOne">9
        </div>

        <div class="questionTwo">
            <label>Question 2. How much is 5+3?</label>
            <input type="radio" name="questionTwo">1
            <input type="radio" name="questionTwo">11
            <input type="radio" name="questionTwo">53
            <input type="radio" name="questionTwo" class="rightAnswerTwo">8
        </div>

        <div class="questionThree">
            <label>Question 3. How much is 5+2?</label>
            <input type="radio" name="questionThree">2
            <input type="radio" name="questionThree">71
            <input type="radio" name="questionThree">52
            <input type="radio" name="questionThree" class="rightAnswerThree">7
        </div>

        <div class="questionFour">
            <label>Question 4. How much is 5+9?</label>
            <input type="radio" name="questionFour">9
            <input type="radio" name="questionFour">10
            <input type="radio" name="questionFour" class="rightAnswerFour">14
            <input type="radio" name="questionFour">9
        </div>

        <div class="questionFive">
            <label>Question 5. How much is 5+0?</label>
            <input type="radio" name="questionFive" class="rightAnswerFive">5
            <input type="radio" name="questionFive">50
            <input type="radio" name="questionFive">50
            <input type="radio" name="questionFive">8
        </div>

        <button class="btn">Send answers</button>
        <p id="show"></p>
    </form>

    

    <script src="scritpt.js"></script>
</body>

</html>
